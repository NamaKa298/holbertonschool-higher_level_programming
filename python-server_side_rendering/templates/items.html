<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}
    <head>
        <title>Items List</title>
        <body>
            <h1>Items</h1>
            {% if items %}
                <ul>
                    {% for item in items %}
                        <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No items found</p>
            {% endif %}
            {% include 'footer.html' %}
        </body>
    </head>
</html>
